<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Vídeos de Minecraft</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .carousel-videos {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .video-item {
            min-width: 100%;
        }

        .video-item iframe {
            width: 100%;
            height: 450px; /* Ajuste a altura conforme necessário */
            border: none;
        }

        .prev-button, .next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            border-radius: 50%;
            line-height: 1;
            transition: background-color 0.3s;
        }

        .prev-button:hover, .next-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Carrossel de Vídeos de Minecraft</h1>
    <div class="carousel-container">
        <div class="carousel-videos">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/p1W-H32zR0c" title="MINECRAFT: Guia para INICIANTES! (TUDO que você precisa saber!)" allowfullscreen></iframe>
            </div>
            </div>
        <button class="prev-button">&#10094;</button>
        <button class="next-button">&#10095;</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel-videos');
        const nextButton = document.querySelector('.next-button');
        const prevButton = document.querySelector('.prev-button');
        let currentIndex = 0;
        const totalVideos = carousel.children.length;

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalVideos;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalVideos) % totalVideos;
            updateCarousel();
        });

        function updateCarousel() {
            const videoWidth = carousel.children[0].clientWidth;
            carousel.style.transform = `translateX(${-currentIndex * videoWidth}px)`;
        }

        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
